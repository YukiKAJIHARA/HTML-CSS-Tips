<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Set title -->
  <title>HTML-CSS-Tips | Fixed ratio layout</title>

  <style>
    /* You can write style here */
    html,body{
      overflow: hidden;
    }

    body{
      margin: 0;
      padding: calc(50vh - min(50vh,70vw)) 0 0 calc(50vw - min(35vh,50vw));
    }

    .centerMiddle{
      width:min(70vh,100vw);
      height:min(100vh,140vw);
    }
  </style>
  
</head>

<!-- class="has-navbar-fixed-top" -->
<body style="background-color:#00bfff;">
  <div class="centerMiddle" style="background-color: black;">
    <div style="width: 50%;height: 50%;background-color: white;"></div>
  </div>
</body> 
</html>
